<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이천 부발역 에피트 | 인터랙티브 브로슈어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #333; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0; }
        #cover-form, #flipbook-container { width: 90%; max-width: 800px; height: 90%; max-height: 600px; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.4); position: relative; }
        /* Form Page */
        #cover-form { padding: 2rem; overflow-y: auto; }
        #cover-form h2 { font-size: 1.5rem; margin-bottom: 1rem; }
        #cover-form .input-group { margin-bottom: 1rem; }
        #cover-form label { display: block; font-weight: 700; margin-bottom: 0.25rem; }
        #cover-form input, #cover-form select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.375rem; }
        #start-btn { background-color: #2563eb; color: white; padding: 0.75rem; border: none; border-radius: 0.5rem; cursor: pointer; width: 100%; font-size: 1rem; }
        /* Flipbook Pages */
        #flipbook { width: 100%; height: 100%; }
        #flipbook .page { background: white; }
        .page-wrapper { padding: 1.5rem; height: 100%; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .page-number { position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); color: #999; font-size: 0.75rem; }
        /* Navigation Buttons */
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: white; border: none; padding: 0.5rem; border-radius: 9999px; cursor: pointer; }
        #prev-btn { left: -2rem; }
        #next-btn { right: -2rem; }
    </style>
</head>
<body>

<div id="cover-form">
    <h2>고객 정보 입력</h2>
    <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="홍길동">
    </div>
    <div class="input-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" placeholder="010-1234-5678">
    </div>
    <div class="input-group">
        <label for="area">관심 지역</label>
        <input type="text" id="area" placeholder="이천 부발역 등">
    </div>
    <div class="input-group">
        <label for="purpose">목적</label>
        <select id="purpose">
            <option value="투자">투자</option>
            <option value="실거주">실거주</option>
        </select>
    </div>
    <div class="input-group">
        <label for="interest">관심 유형</label>
        <select id="interest">
            <option value="아파트">아파트</option>
            <option value="오피스텔">오피스텔</option>
        </select>
    </div>
    <button id="start-btn">바로보기</button>
</div>

<div id="flipbook-container" style="display:none;">
    <div id="flipbook">
        <!-- Page 1: 고객 정보 요약 -->
        <div class="page">
            <div class="page-wrapper">
                <h2>고객 정보</h2>
                <p id="info-summary"></p>
                <div class="page-number">1</div>
            </div>
        </div>
        <!-- Page 2: 압도적 입지 -->
        <div class="page">
            <div class="page-wrapper">
                <h2>압도적 입지</h2>
                <p>이천의 모든 가치가 모이는 중심, 부발역 초역세권</p>
                <div class="page-number">2</div>
            </div>
        </div>
        <!-- Page 3: 합리적 분양가 -->
        <div class="page">
            <div class="page-wrapper">
                <h2>합리적 분양가</h2>
                <p>주변 단지 대비 높은 가치, 현명한 선택</p>
                <div class="page-number">3</div>
            </div>
        </div>
        <!-- 추가 페이지들은 동일한 구조로 이어집니다 -->
    </div>

    <button id="prev-btn" class="nav-btn">‹</button>
    <button id="next-btn" class="nav-btn">›</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
$(function() {
    // 시작 버튼 클릭
    $('#start-btn').on('click', function() {
        const name = $('#name').val().trim();
        const phone = $('#phone').val().trim();
        const area = $('#area').val().trim();
        const purpose = $('#purpose').val();
        const interest = $('#interest').val();
        if (!name || !phone || !area) {
            alert('모든 정보를 입력해주세요.');
            return;
        }
        // 정보 요약 출력
        $('#info-summary').html(
            `이름: ${name}<br>전화번호: ${phone}<br>관심지역: ${area}<br>목적: ${purpose}<br>관심유형: ${interest}`
        );
        // 폼 숨기고 플립북 노출
        $('#cover-form').hide();
        $('#flipbook-container').show();
        // 플립북 초기화
        $('#flipbook').turn({
            display: 'single',
            width: '100%',
            height: '100%',
            autoCenter: true
        });
    });

    // 이전/다음
    $('#prev-btn').on('click', function() { $('#flipbook').turn('previous'); });
    $('#next-btn').on('click', function() { $('#flipbook').turn('next'); });
});
</script>

</body>
</html>
